<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendence Managment System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>

        <div class="input-box">

            <div class="input-field">
              <input type="text" placeholder="Username" required>
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>

            <div class="input-field">
              <input type="email" placeholder="Email Address" required>
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>

            <div class="input-field">
              <input type="password" placeholder="Password" required>
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>

            <div class="input-field">
              <input type="password" placeholder="Conform Password" required>
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>

            <label> <input type="checkbox"> 
              I hereby declare that the above information provide is to and correct.
              <button type="submit" class="page"><a href="index.html">Registration</a></button>
            </label>

            <button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
